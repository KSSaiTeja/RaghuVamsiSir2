<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Services</title>
    <!-- Add Font Awesome CDN for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .navbar {
        background-color: #007bff;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
      }

      .nav-links {
        list-style: none;
        display: flex;
      }

      .nav-links li {
        margin-right: 20px;
      }

      .nav-links a {
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: color 0.3s, border-bottom 0.3s;
        border-bottom: 2px solid transparent;
      }

      /* Added hover effect for underlining */
      .nav-links a:hover {
        color: #000000;
        border-bottom: 2px solid #0056b3;
      }

      .search-container {
        text-align: center;
        padding: 20px;
      }

      .search-container input[type="text"] {
        width: 60%;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }

      .search-container button {
        padding: 10px 20px;
        background-color: #0056b3;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .search-container button:hover {
        background-color: #007bff;
      }

      .content {
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkqqjOjK9UOujlHWWP5KTCbOcWMsOlzL88pyz0WkkE1g&s");
        background-position: center;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 100%;
        max-width: 400px;
        margin: 20px;
      }

      .container h2 {
        margin-bottom: 20px;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
      }

      /* Updated button styling */
      .input-group button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .input-group button:hover {
        background-color: #0056b3;
      }

      .ic {
        text-align: center;
      }

      /* Added a login button with improved styling */
      .login-button {
        padding: 10px 20px;
        background-color: #0056b3;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
      }

      .login-button:hover {
        background-color: #007bff;
      }

      .button-text {
        font-weight: bold;
        background-color: #0056b3;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      a {
        color: white;
      }

      .fa-google,
      .fa-facebook {
        font-size: 24px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="services.html">Services</a></li>
      </ul>
      <div class="search-container">
        <input type="text" placeholder="Search" />
        <button>Search</button>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <h2>Our Services</h2>
        <p>Check out our services</p>
      </div>

      <div class="container">
        <h2>Login</h2>
        <form>
          <div class="input-group">
            <label for="login-username">Username:</label>
            <input
              type="text"
              id="login-username"
              name="login-username"
              required
            />
          </div>
          <div class="input-group">
            <label for="login-password">Password:</label>
            <input
              type="password"
              id="login-password"
              name="login-password"
              required
            />
          </div>
          <!-- Updated button with icons -->
          <button class="login-button">
            <i class="fab fa-google"></i>
            <span class="button-text">Login with Google</span>
          </button>
          <button class="login-button">
            <i class="fab fa-facebook"></i>
            <span class="button-text">Login with Facebook</span>
          </button>
          <button type="submit" class="ic button-text">Login</button>
          <a href=""
            ><p class="toggle-link" id="signup-link">Create an account</p></a
          >
        </form>
      </div>
    </div>

    <!-- Include Font Awesome icons library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  </body>
</html>
